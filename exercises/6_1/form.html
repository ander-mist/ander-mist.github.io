<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" placeholder="Digite seu nome" id="nome" maxlength="40" required="required">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" maxlength="50" required="required">

      <label for="cpf">CPF:</label>
      <input type="number" name="cpf" maxlength="11" required="required" id="cpf">

      <label for="endereco">Endere√ßo:</label>
      <input type="text" name="endereco" maxlength="200" required="required">

      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required="required">

      <label for="estado">Estado:</label>
      <select name="estado" id="estado"></select>
    </fieldset>
  </form>
</body>
</html>
