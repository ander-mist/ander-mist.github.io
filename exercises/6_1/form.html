<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" placeholder="Digite seu nome" id="nome" maxlength="40" required="required">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" maxlength="50" required="required">

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" maxlength="11" required="required" id="cpf">

      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" maxlength="200" required="required">

      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required="required">

      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required="required"></select>
      <fieldset required="required">
        Tipo de moradia
          <label for="moradia-a"></label>
          <input type="radio" name="moradia" id="moradia-a">Casa

          <label for="moradia-c"></label>
          <input type="radio" name="moradia" id="moradia-c">Apartamento
      </fieldset>
      
    </fieldset>

    <fieldset>
      <label for="curriculo">Resumo do Currículo</label>
      <textarea required="required" name="curriculo" id="curriculo" maxlength="1000" cols="30" rows="10"></textarea>

      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" required="required" maxlength="40">

      <label for="descricao">Descrição do cargo</label>
      <input type="text" name="decricao" id="descricao" maxlength="500" required="required">

      <label for="">Data de Inicio</label>
      <input type="text" name="data" id="data" placeholder="DD/MM/AAAA" required="required"> 
      <button type="submit" id="enviar" >Enviar dados</button>
    </fieldset>
  </form>
</body>
</html>
